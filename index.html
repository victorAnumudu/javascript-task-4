<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="css/index.css" type="text/css">
</head>
<body>
    <div class="overall-div">

        <!-- instruction div section -->
        <div class="instruction">
            <h1 class="instruction-header">INSTRUCTION(S)</h1>
            <p class="instruction-para">This is a multi choice test that comprises of five questions just to determine the level of your thinking.</p>
            <p class="instruction-para">Please do not refresh your browser as it will lead to automatic start over.</p>
            <p class="instruction-para">You are strongly advised to answer all five questions.</p>
        </div>
        <!-- END of instruction div section -->

        <div class="record">
            <p class="record-text"></p>
            <p class="record-text"></p>
        </div>

        <!-- question section -->
        <div id="question-con">
            <h3 id="question-number"></h3>
            <p id="question"></p>
            <!-- select option -->
            <div class="option-select">
                <p class="option"><input onclick="correctAnswer(this)" class="options" type="radio" name="option-select" value="a"> <em class="option-value"></em>
                </p>
                <p class="option"><input onclick="correctAnswer(this)" class="options" type="radio" name="option-select" value="b"> <em class="option-value"></em>
                </p>
                <p class="option"><input onclick="correctAnswer(this)" class="options" type="radio" name="option-select" value="c"> <em class="option-value"></em>
                </p>
                <p class="option"><input onclick="correctAnswer(this)" class="options" type="radio" name="option-select" value="d"> <em class="option-value"></em>
                </p>
                <p class="option"><input onclick="correctAnswer(this)" class="options" type="radio" name="option-select" value="e"> <em class="option-value"></em>
                </p>
            </div>
        </div>
        <!-- END of question section -->

        <!-- next button -->
        <div class="button-con">
            <button id="next" onclick="nextQuestion()" type="submit">Click here to start!</button>
        </div>
        <!-- END of next button -->

    </div>

    <script src="script/script.js"></script>
</body>
</html>
